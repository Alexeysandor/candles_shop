{%load static%}
<header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <a href="/"> 
          <img src="{% static 'img/logotip.png' %}" alt=""> 
        </a>
      </div>
      <nav class="nav">
        {% if user.is_authenticated %}
          <a class="nav__link" href = {% url 'users:logout'%}> Выйти </a> 
          <a class="nav__link" href="{{ request.user.get_absolute_url }}"> Личный кабинет </a> 
          <a class="nav__link" href = {% url 'shop:cart_detail'%}> Корзина </a>
        {% else %}
          <a class="nav__link" href = {% url 'users:login'%}> Войти </a>
          <a class ="nav__link" href = {% url 'users:signup'%}> зарегистрироваться </a>
        {% endif %}
        <a class="nav__link" href ="/"> Главная страница </a> 
        <a class="nav__link" href ={% url 'shop:about_us'%}> О нас </a>
        <a class="nav__link" href = {% url 'shop:catalog'%}> Каталог </a>
      </nav>
  </div>
</header>
