{% load static %}
{% if page_obj.has_other_pages %}
<div class="pagination">
  <nav aria-label="Page navigation" class="my-5">
    <div class="text">
    {% if page_obj.has_previous %}
        <a class="text" href="?page={{ page_obj.previous_page_number }}">
          Предыдущая страница
        </a>
      </li>
    {% endif %}
    {% if page_obj.has_next %}
        <a class="text" href="?page={{ page_obj.next_page_number }}">
          Следующая страница
        </a>
      </li>
    {% endif %}    
    </div>
  </nav>
</div>
{% endif %}
