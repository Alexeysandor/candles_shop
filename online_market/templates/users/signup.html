{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock %}
{% block content %}
  <form method="post">
    <div class="login_title">
      <div class="signup">
        {% csrf_token %}
        {%for fields in form%}

        <br> {{fields.label}}
        <br> {{fields}}
        {{fields.errors}}
        {% endfor %}
        <br><p> <input type="submit" class="button"value="Зарегистрироваться" href="{% url "users:register_done" %}"> </p>
      </div>
    </div>
  </form>
{% endblock %}
