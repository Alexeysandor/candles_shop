{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock %}
{% block content %}
  <form method="post">
    <div class="login_title">
      <div class="signup">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться" href="{% url "users:register_done" %}">
      </div>
    </div>
  </form>
{% endblock %}
